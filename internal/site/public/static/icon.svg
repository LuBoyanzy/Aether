<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Abstract Network Nodes -->
  <g transform="translate(100,100)">
    <!-- Central Hub -->
    <circle r="20" fill="url(#grad2)" />
    <circle r="30" fill="none" stroke="#4facfe" stroke-width="2" stroke-opacity="0.5" />
    
    <!-- Orbiting Nodes -->
    <circle cx="50" cy="0" r="8" fill="#00f2fe">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="-40" cy="40" r="6" fill="#764ba2">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="15s" repeatCount="indefinite" />
    </circle>
     <circle cx="-30" cy="-50" r="5" fill="#4facfe">
        <animateTransform attributeName="transform" type="rotate" from="45 0 0" to="405 0 0" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Connecting Lines -->
    <path d="M0,0 L50,0 M0,0 L-40,40 M0,0 L-30,-50" stroke="url(#grad1)" stroke-width="2" stroke-opacity="0.6">
         <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <text x="100" y="180" font-family="'Inter', sans-serif" font-size="18" fill="#334155" text-anchor="middle" font-weight="600" letter-spacing="1">AETHER</text>
</svg>